<div *ngIf="book" class="book-detail">
  <h3>Book Details</h3>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="editedBook.title" name="title" class="form-control" />
    </div>
    <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input type="date" id="publicationDate" [(ngModel)]="editedBook.publicationDate" name="publicationDate" class="form-control" />
    </div>
    <div class="form-group">
      <label for="numberOfPages">Number of Pages</label>
      <input type="number" id="numberOfPages" [(ngModel)]="editedBook.numberOfPages" name="numberOfPages" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="editedBook.description" name="description" class="form-control"></textarea>
    </div>
    <div class="form-buttons">
      <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
<div *ngIf="!book" class="no-book-selected">
  <p>No book selected. Please select a book from the list.</p>
</div>
