
<div class="modal-backdrop" (click)="onBackdropClick($event)"></div>
<div class="modal">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input id="publicationDate" formControlName="publicationDate" type="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="numberOfPages">Number of Pages</label>
      <input id="numberOfPages" formControlName="numberOfPages" type="number" class="form-control">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
